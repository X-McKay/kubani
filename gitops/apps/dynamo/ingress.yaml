---
# Ingress for OpenAI-compatible LLM API endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-api
  namespace: dynamo
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - llm.almckay.io
      secretName: llm-tls
  rules:
    - host: llm.almckay.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qwen-vllm-frontend
                port:
                  number: 8000
