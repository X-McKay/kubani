apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: sparky
      initContainers:
        - name: download-tiktoken
          image: curlimages/curl:8.11.0
          command:
            - sh
            - -c
            - |
              mkdir -p /tiktoken
              curl -fsSL -o /tiktoken/o200k_base.tiktoken "https://openaipublic.blob.core.windows.net/encodings/o200k_base.tiktoken"
              curl -fsSL -o /tiktoken/cl100k_base.tiktoken "https://openaipublic.blob.core.windows.net/encodings/cl100k_base.tiktoken"
              echo "Tiktoken files downloaded:"
              ls -la /tiktoken/
          volumeMounts:
            - name: tiktoken
              mountPath: /tiktoken
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest-aarch64
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HF_HOME
              value: /models
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
            - name: TIKTOKEN_ENCODINGS_BASE
              value: /tiktoken
            - name: VLLM_USE_FLASHINFER_MXFP4_BF16_MOE
              value: "1"
            - name: VLLM_USE_FLASHINFER_MXFP4_MOE
              value: "1"
          args:
            - --model
            - openai/gpt-oss-20b
            - --served-model-name
            - openai/gpt-oss-20b
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            - --gpu-memory-utilization
            - "0.35"
            - --enforce-eager
          resources:
            limits:
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: shm
              mountPath: /dev/shm
            - name: tiktoken
              mountPath: /tiktoken
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-storage
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        - name: tiktoken
          emptyDir: {}
