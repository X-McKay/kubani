---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: prometheus
      version: "25.27.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Alertmanager configuration
    alertmanager:
      enabled: true
      persistence:
        enabled: true
        size: 2Gi

    # Prometheus server configuration
    server:
      persistentVolume:
        enabled: true
        size: 10Gi
      retention: "15d"
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 2Gi
      service:
        type: ClusterIP

    # Node exporter for node metrics
    nodeExporter:
      enabled: true

    # Kube-state-metrics for Kubernetes metrics
    kubeStateMetrics:
      enabled: true

    # Push gateway (disabled by default)
    pushgateway:
      enabled: false
