apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nginx
  namespace: default

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - configmap.yaml
  - secret.yaml

# Common labels applied to all resources
commonLabels:
  app: nginx
  managed-by: flux

# Namespace for all resources
namespace: default

# Images that can be updated by Flux image automation
images:
  - name: nginx
    newName: nginx
    newTag: 1.25-alpine
