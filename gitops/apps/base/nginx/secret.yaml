apiVersion: v1
kind: Secret
metadata:
  name: nginx-secret
  labels:
    app: nginx
type: Opaque
stringData:
  # Example secrets (in production, use SOPS or Sealed Secrets)
  # These are example values only - replace with actual secrets
  api-key: "example-api-key-replace-me"
  database-password: "example-password-replace-me"

# NOTE: In production, encrypt secrets using one of these methods:
# 1. Mozilla SOPS: https://github.com/mozilla/sops
# 2. Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# 3. External Secrets Operator: https://external-secrets.io/
#
# Example with SOPS:
# sops --encrypt --in-place secret.yaml
#
# Example with Sealed Secrets:
# kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
