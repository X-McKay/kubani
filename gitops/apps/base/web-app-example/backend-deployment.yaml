apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-backend
  namespace: default
  labels:
    app: web-app
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
      component: backend
  template:
    metadata:
      labels:
        app: web-app
        component: backend
    spec:
      containers:
      - name: backend
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          pip install flask flask-cors
          cat > /app.py << 'EOF'
          from flask import Flask, jsonify, request
          from flask_cors import CORS
          import os
          import socket

          app = Flask(__name__)
          CORS(app)

          @app.route('/health')
          def health():
              return jsonify({
                  "status": "healthy",
                  "hostname": socket.gethostname(),
                  "version": os.environ.get("APP_VERSION", "unknown")
              })

          @app.route('/api/info')
          def info():
              return jsonify({
                  "app_name": os.environ.get("APP_NAME", "Web App"),
                  "version": os.environ.get("APP_VERSION", "1.0.0"),
                  "environment": os.environ.get("ENVIRONMENT", "development"),
                  "hostname": socket.gethostname()
              })

          @app.route('/api/echo', methods=['POST'])
          def echo():
              data = request.get_json()
              return jsonify({
                  "received": data,
                  "processed_by": socket.gethostname()
              })

          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=5000)
          EOF
          python /app.py
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: web-app-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: web-app-config
              key: APP_VERSION
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: web-app-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: web-app-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
