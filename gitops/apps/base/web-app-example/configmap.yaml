apiVersion: v1
kind: ConfigMap
metadata:
  name: web-app-config
  namespace: default
data:
  # Application configuration
  APP_NAME: "Example Web Application"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"

  # Backend configuration
  BACKEND_URL: "http://web-app-backend:5000"
  BACKEND_TIMEOUT: "30"

  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Feature flags
  FEATURE_ANALYTICS: "true"
  FEATURE_CACHE: "true"
