---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./gitops/apps/databases
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Enable SOPS decryption for encrypted secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Wait for infrastructure to be ready before deploying databases
  dependsOn:
    - name: infrastructure
  # Health checks to ensure databases are ready before proceeding
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: postgresql
      namespace: database
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: redis
      namespace: cache
