---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 10m
  chart:
    spec:
      chart: gpu-operator
      # v25.10.0 required for DGX Spark support (unified RAM architecture)
      # See: https://github.com/NVIDIA/gpu-operator/issues/1794
      version: "25.3.0"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Driver settings - use pre-installed drivers since nodes have NVIDIA kernel
    driver:
      enabled: false  # Driver already installed on nodes

    # CUDA toolkit for container runtime (K3s containerd paths)
    toolkit:
      enabled: true
      env:
        - name: CONTAINERD_CONFIG
          value: /var/lib/rancher/k3s/agent/etc/containerd/config.toml
        - name: CONTAINERD_SOCKET
          value: /run/k3s/containerd/containerd.sock
        - name: CONTAINERD_RUNTIME_CLASS
          value: nvidia
        - name: CONTAINERD_SET_AS_DEFAULT
          value: "true"

    # Device plugin to expose GPUs - v0.17.4+ required for DGX Spark
    devicePlugin:
      enabled: true
      version: v0.17.4

    # DCGM exporter for GPU metrics
    dcgmExporter:
      enabled: true

    # MIG manager (not needed for consumer GPUs)
    migManager:
      enabled: false

    # Node feature discovery
    nfd:
      enabled: true

    # GFD for GPU feature discovery
    gfd:
      enabled: true
