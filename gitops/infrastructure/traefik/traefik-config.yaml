apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      postgresql:
        port: 5432
        expose: true
        exposedPort: 5432
        protocol: TCP
      redis:
        port: 6379
        expose: true
        exposedPort: 6379
        protocol: TCP
    additionalArguments:
      - "--entrypoints.postgresql.address=:5432/tcp"
      - "--entrypoints.redis.address=:6379/tcp"
